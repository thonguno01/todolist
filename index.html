<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./css/todolist.css">
</head>

<body>
  <section class="todoapp">
    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <input class="new-todo" placeholder="What needs to be done?" autofocus="" id="createtodo">
      </header>
      <section class="main" style="display: block;">
        <input id="toggle-all" class="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list"> </ul>
      </section>
      <footer class="footer" style="display: block;">
        <span class="todo-count"><strong id="countTodo">0</strong> items left</span>
        <ul class="filters">
          <li>
            <a class="all" href="#all">All</a>
          </li>
          <li>
            <a class="active" href="#active">Active</a>
          </li>
          <li>
            <a class="completed" href="#completed">Completed</a>
          </li>
        </ul>
      </footer>
    </section>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./js/todolist.js"></script>
  <!-- <script src="./js/todoListJs.js"></script> -->
</body>

</html>
